	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Selectize.js Demo</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<link rel="stylesheet" href="../dist/css/selectize.default.css">

		<script src="js/jquery.js"></script>
		<script src="../dist/js/standalone/selectize.js"></script>
	</head>
    <body>
		<div id="wrapper">
			<h1>Selectize.js</h1>
			<div class="demo">
				<h2>Dynamic Options</h2>
				<p>The options are created straight from an array.</p>
				<div class="control-group">
					<label for="select-tools">Blacklist:</label>
					<select id="select-tools" placeholder="People avoid pairing with..."></select>
				</div>
				<script>
				// <select id="select-tools"></select>

				$('#select-tools').selectize({
					plugins: ['remove_button'],
					maxItems: null,
					valueField: 'name',
					labelField: 'name',
					searchField: 'name',
					options: [
						{id: 1, name: 'Ray Li', url: 'http://en.wikipedia.org/wiki/Spectrometers'},
						{id: 2, name: 'Richard Li', url: 'http://en.wikipedia.org/wiki/Star_chart'},
						{id: 3, name: 'Rena Li', url: 'http://en.wikipedia.org/wiki/Electrical_tape'}
					],
					create: true
				});
				</script>
			</div>
		</div>
	</body>
</html>
